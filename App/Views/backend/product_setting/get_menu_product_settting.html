{% endblock %}

{% block Jscript %}
<script>
$(document).ready( function () {
	var host = window.location.origin;
	$('#myTable').DataTable({
		// "oLanguage": {
		// 	"sSearch": "Search Username"
		// },
		// "scrollX": true,
		"processing": true,
		"serverSide": true,
		"searching": false,
		"ordering": false,
		"autoWidth": false,
		"pageLength": 25,
		"ajax": host + "/backend/get_menu_product_settting",
		"columns": [
			{ "data": "name" },			
            // { "data": "product_description" },

			{
				"data": "action",
                render : function(data, type, row){	
                    // return '<a href="/backend/product_setting/list/'+row.menu_name+'"><button type="button" class="btn btn-warning btn-xs btn-rounded" name="view"><i class="fa fa-eye" aria-hidden="true"></i></button></a> <a href="/backend/add_setting_menu/'+row._id+'"><button type="button" class="btn btn-warning btn-xs btn-rounded" name="edit"><i class="fa fa-edit" aria-hidden="true"></i></button></a> <button type="button" name="delete" id="/backend/delete_setting_menu/'+row._id+'" class="btn btn-danger btn-xs delete btn-rounded"><i class="fa fa-trash" aria-hidden="true"></i></button>'
					return '<a href="/backend/product_setting/list/'+row.menu_name+'"><button type="button" class="btn btn-warning btn-xs btn-rounded" name="view"><i class="fa fa-eye" aria-hidden="true"></i></button></a>'
					// return '<a href="/backend/product_setting/list/'+row.menu_name+'"><button type="button" class="btn btn-warning btn-xs btn-rounded" name="edit"><i class="fa fa-eye" aria-hidden="true"></i></button></a>'
				}
	
			}
		]
	});

	$(function() {
		"use strict";

		var SweetAlert = function() {};

		SweetAlert.prototype.init = function() {

			//Parameter
			$('body').on('click', '.delete', function(e){
				var id = $(this).attr('id');
				var thisElement = this;
					swal({
							title: "Are you sure?",
							text: "You will not be able to recover this Item!",
							type: "warning",
							showCancelButton: true,
							confirmButtonColor: "#e69a2a",
							confirmButtonText: "Yes, delete it!",
							cancelButtonText: "No, cancel plx!",
							closeOnConfirm: false,
							closeOnCancel: false
					}, function(isConfirm){
							if (isConfirm) {
                                // alert(id)
								$.ajax({
									type: 'GET',
									url: host + id,
									// data: {id: id},
									success: function(resultData) {
										// alert(resultData)
										// console.log(resultData);
										if (resultData == 'success') {
                                            // console.log("resss",resultData);
											$(thisElement).parent().parent().hide(700);
											swal("Deleted!", "Your product setting item has been deleted.", "success");
										}else {
											alert("Something went wrong")
										}
										// alert("Save Complete")
									}
								});
									swal("Deleted!", "Item Deleted Succesfully.", "success");
							} else {
									swal("Cancelled", "Item Not Deleted)", "error");
							}
					});
					return false;
			});

		},
		$.SweetAlert = new SweetAlert, $.SweetAlert.Constructor = SweetAlert;

		$.SweetAlert.init();
	});

	

} );



</script>
{% endblock %}
